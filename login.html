<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="css/fontawesome.css" rel="stylesheet">
	<link href="css/brands.css" rel="stylesheet">
	<link href="css/solid.css" rel="stylesheet">
	<link rel="icon" href="images/logo.png">
	<title>Login > Blood & Water</title>
</head>
<body>
	<div class="content">
		<div class="text">
			Login Form
		</div>
		<form action="index.html" id="myForm" method="post">
			<div class="field">
				<span class="fa-solid fa-user"></span>
				<input type="email" placeholder="Email address" required id="mail">
			</div>
			<div class="field">
				<span class="fa-solid fa-lock"></span>
				<input type="password" placeholder="Enter password" required id="pass">
			</div>
			<button type="submit" >Log in</button>
			<div class="or">Or</div>
			<div class="icon-button">
				<span class="facebook"><i class="fa-brands fa-facebook"></i>Facebook</span>
				<span><i class="fa-brands fa-google"></i>Google</span>
			</div>
		</form>
	</div>

	<script src="script.js"></script>

</body>
</html>
